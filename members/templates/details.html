{% extends "base.html" %}

{% block title %}
    Details for {{ mymember.firstname }} {{ mymember.lastname }}
{% endblock %}

{% block content %}
    <h2>{{ mymember.firstname }} {{ mymember.lastname }}</h2>

    <p>Phone : {{ mymember.phone }}</p>
    <p>Member since : {{ mymember.joined_date }}</p>

    <p><a href="/members">Back to all members</a></p>
{% endblock %}
