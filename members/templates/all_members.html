{% extends "base.html" %}

{% block title %}
    My Tennis Club - All Members
{% endblock %}

{% block content %}
    <h2>All Members</h2>
    <ul>
        {% for x in mymembers %}
          <li><a href="./{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
