{% extends "base.html" %}

{% block title %}
    My Tennis Club - All Members
{% endblock %}

{% block content %}
    <p><a href="/">HOME</a></p>
    
    <h1>All Members</h1>
    <ul>
        {% for x in mymembers %}
          <li><a href="./{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
