{% extends "base.html" %}

{% block title %}
    My Burger Club - All Members
{% endblock %}

{% block content %}
<div class="mycard">
    <h2>All Members</h2>
    <ul>
        {% for x in mymembers %}
          <li onclick="window.location = '{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
